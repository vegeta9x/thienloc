<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Thiên Lộc pharmacy">
    <meta name="keywords" content="thien loc, thiên lộc, Thiên Lộc pharmacy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thiên Lộc pharmacy</title>

    <!-- Google Font -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet"> -->

    <!-- Css Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <style>
    	.btn-primary {
			margin-bottom: 10px;
		}
		.header__top a {
	      	color: #007bff;
	      	font-size: 16px;
	    }
    </style>
    
</head>

<body>
	
    <div class="container">
    	<th:block th:include="/admin/_header"></th:block>
        <div class="row">
	        <div class="col-12">
	            <div class="section-title__admin">
	                <h4>Trang quản lý</h4>
	            </div>
	        </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="card" style="margin-bottom: 50px;">
                  <div class="card-body">
                    <h5 class="card-title">Quản lý danh mục</h5>
                    <p class="card-text">Thêm mới, sửa xoá danh mục con, danh mục cha</p>
                    <a th:href="@{/admin/categoryList}" class="btn btn-primary">Quản lý danh sách</a>
                    <a th:href="@{/admin/category}" class="btn btn-primary">Tạo mới</a>
                  </div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="card" style="margin-bottom: 50px;">
                  <div class="card-body">
                    <h5 class="card-title">Quản lý sản phẩm</h5>
                    <p class="card-text">Thêm mới, sửa xoá, sắp xếp các sản phẩm</p>
                    <a th:href="@{/admin/productList}" class="btn btn-primary">Quản lý danh sách</a>
                    <a th:href="@{/admin/product}" class="btn btn-primary">Tạo mới</a>
                  </div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="card" style="margin-bottom: 50px;">
                  <div class="card-body">
                    <h5 class="card-title">Quản lý bài viết</h5>
                    <p class="card-text">Bài viết trong mục chia sẻ, mẹo vặt</p>
                    <a th:href="@{/admin/blogList}" class="btn btn-primary">Quản lý danh sách</a>
                    <a th:href="@{/admin/blog}" class="btn btn-primary">Tạo mới</a>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Js Plugins -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    
</body>

</html>
